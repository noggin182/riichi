<ng-container *ngIf="meld">
    <scorer-tile *ngFor="let tile of meld.tiles"
        [tile]="tile"
        [size]="size"
        [claimed]="tile === meld.claimedTile && meld.from !== state.roundInfo.seatWind"
        [finalTile]="isfinalSet && tile === meld.claimedTile"
    ></scorer-tile>
</ng-container>
