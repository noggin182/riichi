<riichi-tile
    *ngFor="let tileIndex of tileIndexes"
    [tile]="(gameService.wall$[tileIndex] | async) ?? undefined"
    [attr.data-tile-index]="tileIndex"
    [class.rth-wall-side__tile--split-after]="gameService.log$ | tileIsSplit:tileIndex | async"
    (click)="clickTile(tileIndex)"
></riichi-tile>
