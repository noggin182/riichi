<ng-container *ngIf="gameService.players$[seat] | async as player">
    <riichi-tile
        *ngFor="let tile of player.hand | pad:14"
        [attr.data-tile-index]="tile"
        [tile]="tile === undefined ? undefined : (gameService.tileValues$[tile] | async) ?? 'xx'"
        (click)="tile !== undefined && clickTile(tile)"
    ></riichi-tile>
</ng-container>
